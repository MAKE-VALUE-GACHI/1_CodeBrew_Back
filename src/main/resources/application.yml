spring:
  application:
    name: doctorgeondam
  datasource:
    url: jdbc:mysql://localhost:3306/doctorgeondam
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect